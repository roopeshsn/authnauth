apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: roopeshsn/authnauth-node
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URI
              value: mongodb://mongo:27017/authnauth
            - name: ACCESS_TOKEN_SECRET
              value: "authnauth"
            - name: REFRESH_TOKEN_SECRET
              value: "authnauth"

---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  type: ClusterIP
  selector:
    component: server
  ports:
    - port: 5000
      targetPort: 5000
